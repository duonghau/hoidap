{%if questions%}
    <div class="widget-title">
        <h5><span class="glyphicon glyphicon-time"></span>Trending questions</h5>      
    </div>    
    <div class="trending-questions">
    {%for question in questions%}
        <div class="item">
            <a href="{% url 'question:detail' question.pk question.slug %}">{{question.title}}</a>
        </div>
    {%endfor%}
    </div>
{%endif%}
